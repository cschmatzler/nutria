apiVersion: apps/v1
kind: Deployment

metadata:
  name: searxng-redis
  namespace: medium-place
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/part-of: searxng
    app.kubernetes.io/version: 6.2.7

spec:
  replicas: 1
  revisionHistoryLimit: 5

  selector:
    matchLabels:
      app.kubernetes.io/name: redis
      app.kubernetes.io/part-of: searxng

  template:
    metadata:
      annotations:
        diun.enable: "true"
        diun.regopt: docker.io
        diun.watch_repo: "true"
        diun.include_tags: "^\\d+\\.\\d+\\.\\d+-debian-\\d+-r\\d+$"
        diun.sort_tags: "semver"
      labels:
        app.kubernetes.io/name: redis
        app.kubernetes.io/part-of: searxng
        app.kubernetes.io/version: 6.2.7

    spec:
      terminationGracePeriodSeconds: 60

      containers:
        - name: redis
          image: bitnami/redis:6.2.7-debian-10-r27

          envFrom:
            - secretRef:
                name: searxng-redis-env

          ports:
            - name: redis
              protocol: TCP
              containerPort: 6379

          resources:
            requests:
              cpu: 16m
              memory: 16Mi
            limits:
              cpu: 32m
              memory: 32Mi
