apiVersion: v1
kind: Service

metadata:
  name: nginx
  namespace: nginx-ingress-controller
  labels:
    app.kubernetes.io/name: nginx
    app.kubernetes.io/part-of: nginx-ingress-controller
    app.kubernetes.io/version: 1.21.6

spec:
  selector:
    app.kubernetes.io/name: nginx
    app.kubernetes.io/part-of: nginx-ingress-controller

  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http
