apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole

metadata:
  name: nginx-ingress-controller
  labels:
    app.kubernetes.io/part-of: nginx-ingress-controller

rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - endpoints
      - nodes
      - pods
      - secrets
    verbs:
      - list
      - watch
      - update

  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - get

  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - get
      - list
      - update
      - watch

  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch

  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch

  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses/status
    verbs:
      - update

  - apiGroups:
      - networking.k8s.io
    resources:
      - ingressclasses
    verbs:
      - get
      - list
      - watch

  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - create
      - get
      - update
