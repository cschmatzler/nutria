apiVersion: v1
kind: Service
metadata:
  name: {{ include "base.fullname" . | trim }}-postgresql
  labels:
    {{- include "postgresql.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    {{- include "postgresql.selectorLabels" . | nindent 4 }}
  ports:
    - name: postgresql
      protocol: TCP
      port: 5432
      targetPort: postgresql
