apiVersion: v1
kind: Service
metadata:
  name:  {{ include "postgresql.fullname" . }}
  labels:
    {{- include "postgresql.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    {{- include "postgresql.selectorLabels" . | nindent 4 }}
  ports:
    - name: postgresql
      protocol: TCP
      port: 5432
      targetPort: 5432
